<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>동진안전시스템</title>
<style>
    body { 
        font-family: 'Arial', sans-serif; 
        text-align:center; 
        padding: 20px; 
        background: #f2f2f2;
    }
    h1 { 
        color: #007ACC; 
        margin-bottom: 40px; 
        font-size: 2.2em;
    }
    .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
    }
    .button { 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 140px;
        height: 140px;
        font-size: 16px; 
        color: white; 
        border-radius: 20px; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        cursor: pointer; 
        transition: 0.3s;
        text-align: center;
        padding: 10px;
    }
    .button:hover {
        transform: translateY(-3px);
    }
    .button img {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
    }
    .dump { background-color: #FFD700; }
    .dump:hover { background-color: #FFC107; }
    .excavator { background-color: #FF5722; }
    .excavator:hover { background-color: #E64A19; }
    @media(max-width:500px){
        .button {
            width: 120px;
            height: 120px;
            font-size: 14px;
        }
        .button img {
            width: 60px;
            height: 60px;
        }
    }
</style>
</head>
<body>
    <h1>동진안전시스템</h1>
    
    <div class="button-container">
        <!-- 덤프 버튼 -->
        <div class="button dump" onclick="openForm('dump')">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="덤프">
            덤프 점검
        </div>
        <!-- 굴착기 버튼 -->
        <div class="button excavator" onclick="openForm('excavator')">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995557.png" alt="굴착기">
            굴착기 점검
        </div>
    </div>
    
    <script>
        function openForm(type) {
            let url = "";
            if(type === 'dump') {
                url = "https://docs.google.com/forms/d/e/1FAIpQLSeRaBN1ekjkPsDnZrkXXQ7sDnLT7H7esICwp4wmeC7g3rnZKQ/viewform?usp=header";
            } else if(type === 'excavator') {
                url = "https://docs.google.com/forms/d/e/1FAIpQLScX3jU5Zeqpcotq73psy9i79QGCR3qz4WHqGN7Sv-FlLf3XIw/viewform?usp=header";
            }
            window.open(url, '_blank'); // 새 탭에서 열기
        }
    </script>
</body>
</html>
